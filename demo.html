<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Upload</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <!-- 文件上传输入框 -->
  <input type="file" id="fileInput" accept=".obj,.glb,.fbx,.stl,.gltf" />

  <!-- Three.js 渲染容器 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer;
    let model;

    // 初始化 Three.js 场景、相机和渲染器
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 设置背景色
      scene.background = new THREE.Color(0xf0f0f0);

      // 添加一个简单的光源
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // 添加地面
      const geometry = new THREE.PlaneGeometry(1000, 1000);
      const material = new THREE.ShadowMaterial({ opacity: 0.5 });
      const plane = new THREE.Mesh(geometry, material);
      plane.rotation.x = - Math.PI / 2;
      plane.position.y = -1;
      scene.add(plane);

      camera.position.z = 5;

      animate();
    }

    // 渲染循环
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // 加载并显示模型
    function loadModel(file) {
      // 确保 GLTFLoader 实例化正确
      const loader = new THREE.GLTFLoader();

      loader.load(URL.createObjectURL(file), function (gltf) {
        // 将模型添加到场景
        if (model) {
          scene.remove(model);
        }
        model = gltf.scene;
        scene.add(model);
        model.position.set(0, 0, 0); // 设置模型位置
      }, undefined, function (error) {
        console.error(error);
      });
    }

    // 监听文件上传事件
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        loadModel(file);
      }
    });

    // 初始化 Three.js
    init();
  </script>
</body>

</html>
